<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Portfolio</title>
  </head>
  <body>
    <header class="header">
        <div class="switches">

            <div class="toggle-theme" id="toggle-theme">
                <img src="assets/icons/sun.svg" alt="icon theme" class="toggle-theme__icon" id="toggle-icon">
                <p class="toggle-theme__Text" id="toggle-text">Light Mode</p>
            </div>
        </div>
        
        <div class="colors" id="toggle-colors">
            <div data-color = "hsl(214, 84%, 56%)" class="colors__item colors__item--blue"></div>
            <div data-color = "hsl(150, 84%, 56%)" class="colors__item colors__item--green"></div>
            <div data-color = "hsl(276, 84%, 56%)" class="colors__item colors__item--purple"></div>
            <div data-color = "hsl(46, 84%, 56%)" class="colors__item colors__item--orange"></div>
        </div>

    </header>

    <main class="main">

        <section class="column column--left">
            
            <article class="card card--profile">
                <div class="card__image-container">
                    <img src="assets/images/profile.jpg" alt="Foto de perfil"/>
                </div>

                <div class="card__header">
                    <h2 class="card__title">
                        Francisco Puga
                    </h2>
                    <p class="subtitle">
                        Developer
                    </p>
                </div>

                <div class="card_body">
                    <div class="card_link">
                        <i class="fas fa-envelope icon"></i>  
                        <a href="mailto:franciscopuga@protonmail.com">
                            franciscopuga@protonmail.com
                        </a>
                    </div>

                    <div class="card_link">
                        <i class="fas fa-phone-alt icon"></i>  
                        <a href="tel:711750579">
                            +34-711750579
                        </a>
                    </div>

                    <p class="card__text" id="text_voice">

                        Me gusta la blockchain ekisd√©

                    </p>

                </div>

                

            </article>

        </section>
        
        <section class="column column--right">
            <article class="card">
                <h2 class="card__title">
                    Front end:
                </h2>
                <small>Nivel</small>

                <div class="skills__header">
                    <span class="skills__start-level">1</span>
                    <span class="skills__start-level">10</span>
                </div>

                
                
                <div class="skills">
                <div class="skills__item">
                    <p class="skills__tech">HTML</p>
                    <div class="skills__bar skills__bar--80"></div>
                </div>

                <div class="skills__item">
                    <p class="skills__tech">CSS</p>
                    <div class="skills__bar skills__bar--30"></div>
                </div>

                <div class="skills__item">
                    <p class="skills__tech">JS</p>
                    <div class="skills__bar skills__bar--10"></div>
                </div>

                    
                </div>
               </div>
            </article>

            <article class="card">
                <h2 class="card__title">
                    Otros
                </h2>
                <small>Nivel</small>

                <div class="skills__header">
                    <span class="skills__start-level">0</span>
                    <span class="skills__start-level">5</span>
                </div>

                <div class="skills">
                <div class="skills__item">
                    <p class="skills__tech">Blockchain</p>
                    <div class="skills__bar skills__bar--40"></div>
                </div>

                <div class="skills__item">
                    <p class="skills__tech">CSS</p>
                    <div class="skills__bar skills__bar--80"></div>
                </div>
                
                <div class="skills__item">
                    <p class="skills__tech">JS</p>
                    <div class="skills__bar skills__bar--90"></div>
                </div>

                    
                </div>
               </div>
            </article>
        </section>
        
    </main>

    <script src="js/scripts.js"></script>
  </body>
</html>
